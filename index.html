<div id="luckysheet" style="margin:0px;padding:0px;float:left;width:39%;height:100%;left: 0px;top: 0px;"></div>
<div style="float:left;width:59%;height:100%;">
    <div id="main"></div>
</div>
<script>
    $(function () {
        //Configuration item
        var options = {
            container: 'luckysheet', //luckysheet is the container id
            title:'未命名',
            lang:'zh' // set language
        }
        luckysheet.create(options)
    })
</script>

<script>
        var editor = new LiteGraph.Editor("main",{miniwindow:false});
        window.graphcanvas = editor.graphcanvas;
        window.graph = editor.graph;

        //enable scripting
        LiteGraph.allow_scripts = true;
</script>
