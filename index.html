<html>
<head>
<link rel='stylesheet' href='./pluginsCss.css' />
<link rel='stylesheet' href='./plugins.css' />
<link rel='stylesheet' href='./luckysheet.css' />
<link rel='stylesheet' href='./iconfont.css' />
<script src="./plugin.js"></script>
<script src="./luckysheet.umd.js"></script>

    <link rel="stylesheet" type="text/css" href="./litegraph.css">
    <script type="text/javascript" src="./litegraph.js"></script>

</head>
<body>
<div id="luckysheet" style="float:left;width:59%;height:100%;margin-left: 10px;"></div>
<canvas id='mycanvas' width="800" height="720" style="float:left;width:39%;height:100%;border: 1px solid;margin-left: 5px;"></canvas>
<script>
    $(function () {
        //Configuration item
        var options = {
            container: 'luckysheet', //luckysheet is the container id
            title:'未命名',
            lang:'zh' // set language
        }
        luckysheet.create(options)
    })
</script>

<script>
        var graph = new LGraph();

        var canvas = new LGraphCanvas("#mycanvas", graph);

        var node_const = LiteGraph.createNode("basic/const");
        node_const.pos = [100,100];
        node_const.title = "项目类型"
        graph.add(node_const);
        node_const.setValue(4.5);

        var node_watch = LiteGraph.createNode("basic/watch");
        node_watch.pos = [200,200];
        node_watch.title = "监听节点"
        graph.add(node_watch);

        node_const.connect(0, node_watch, 0 );

        graph.start()
</script>


</body>
</html>
